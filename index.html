<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Code Quiz</title>
</head>
    <header class="header">
        <div id="scores" class="scores" >View high scores</div>
        <section id="timer">Time: 0 seconds</section>
    </header>
    <body id="container">
        <h1 id="title">Coding Quiz Challenge</h1>
        <p id="content">Answer questions within the timelimit and remember that incorrect answers will deduct 10 seconds from time left.</p>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
  
</body>
</html>
